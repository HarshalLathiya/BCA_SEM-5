<html>
    <head>
        <title>student_registration_form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form method="POST" action="student_logic.jsp">
            <label>Student Roll Number:</label><br>
            <input type="text" name="Student_Rollno" required><br><br>

            <label>Student Name:</label><br>
            <input type="text" name="Student_Name" required><br><br>

            <label>Student Course:</label><br>
            <input type="text" name="Student_Course" required><br><br>

            <label>Student Semester:</label><br>
            <input type="text" name="Student_Semester" required><br><br>

            <input type="submit" value="SEND">
        </form>
    </body>
</html>
