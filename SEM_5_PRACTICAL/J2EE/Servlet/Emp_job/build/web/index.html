<html>
    <head>
        <title>Employee_Job_Detail</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form method="GET" action="Emp_job">
            <label>Employee Number:</label><br />
            <input type="text" name="empNo" required><br><br>

            <label>Employee Name:</label><br />
            <input type="text" name="empName" required><br><br>

            <label>Designation:</label><br />
            <input type="text" name="designation" required><br><br>

            <label>Qualifications:</label><br />
            <input type="text" name="qualifications" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
