<html>
    <head>
        <title>calculator_html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="calculator_logic" method="GET">
            <label>Number 1:</label>
           <input type="number" name="num1"><br><br>
           
           <label>Number 2:</label>
           <input type="number" name="num2"><br><br>
           
           <label>Addition(+):</label>
           <input type="radio" name="operation" value="Addition"><br><br>

            <label>Subtraction(-):</label>
           <input type="radio" name="operation" value="Subtraction"><br><br>
           
           <label>Multiplication(*):</label>
           <input type="radio" name="operation" value="Multiplication"><br><br>
           
           <label>Division(/):</label>
           <input type="radio" name="operation" value="Division"><br><br>
            <input type="submit" name="submit" value="Result">
        </form>
    </body>
</html>
