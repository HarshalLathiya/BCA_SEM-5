<html>
    <head>
        <title>student_registration_form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form method="POST" action="student_reg">
            <label>Student Roll Number:</label><br>
            <input type="text" name="Student Rollno" required><br><br>

            <label>Student Name:</label><br>
            <input type="text" name="Student Name" required><br><br>

            <label>Student Course:</label><br>
            <input type="text" name="Student Course" required><br><br>

            <label>Student Semester:</label><br>
            <input type="text" name="Student Semester" required><br><br>

            <label>Student Hobbies:</label>
            <input type="checkbox" name="Hobbies" value="Photography" >Photography
            <input type="checkbox" name="Hobbies" value="Cricket" >Cricket
            <input type="checkbox" name="Hobbies" value="Chess" >Chess<br><br>
            
            <input type="submit" value="Register">
        </form>
    </body>
</html>
