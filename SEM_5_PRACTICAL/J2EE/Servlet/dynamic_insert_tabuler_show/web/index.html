<html>
    <head>
        <title>Student dynamic data insert</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form action="logic" method="GET">
             <label>Student Roll Number:</label><br>
            <input type="text" name="Student_Rollno" required><br><br>

            <label>Student First Name:</label><br>
            <input type="text" name="Student_FName" required><br><br>
            
             <label>Student Last Name:</label><br>
            <input type="text" name="Student_LName" required><br><br>

            <label>Student Course:</label><br>
            <input type="text" name="Student_Course" required><br><br>

            <label>Student Semester:</label><br>
            <input type="text" name="Student_Semester" required><br><br>

            <input type="submit" value="Insert">
        </form>
    </body>
</html>
